---
layout: base
---

<style type="text/css" media="screen">
  .container {
    margin: 10px auto;
    max-width: 800px;
    text-align: center;
    padding: 0 20px;
  }
  h1 {
    margin: 30px 0 20px;
    font-size: 4em;
    line-height: 1;
    letter-spacing: -1px;
    color: #0d7377;
  }
  .btn {
    display: inline-block;
    padding: 10px 20px;
    margin: 15px 10px;
    background-color: #0d7377;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: #0a5c5f;
    color: white;
  }
  .recent-posts {
    margin: 40px auto;
    max-width: 600px;
    text-align: left;
  }
  .recent-posts h2 {
    text-align: center;
    color: #2a2a2a;
    margin-bottom: 20px;
  }
  .post-list {
    list-style: none;
    padding: 0;
  }
  .post-item {
    margin-bottom: 15px;
    padding-bottom: 15px;
    border-bottom: 1px solid #eee;
  }
  .post-item:last-child {
    border-bottom: none;
  }
  .post-link {
    color: #0d7377;
    text-decoration: none;
    font-weight: 500;
  }
  .post-link:hover {
    text-decoration: underline;
  }
  .post-date {
    color: #6a6a6a;
    font-size: 0.9em;
    display: block;
    margin-top: 3px;
  }
</style>

<div class="container">
  <h1>Unfortunately, 404</h1>
  <p>You've stumbled upon a page that doesn't exist... Good news: the pages listed below do.</p>

  <div class="recent-posts">
    <ul class="post-list">
      {% for post in site.posts limit:5 %}
        <li class="post-item">
          <a href="{{ post.url }}" class="post-link">{{ post.title }}</a>
          <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
